<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aula 2 | v-show</title>
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <div id="app">
            <p v-show="mostra">este está com display block</p>

            <p v-show="naomostra">este está com display none</p>
        </div>
        <script>
            const app = new Vue({
                el: '#app',
                data: {
                    mostra: true,
                    naomostra: false
                }
            })
        </script>
    </body> 
</html>
